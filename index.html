<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup Form</title>

<link rel="stylesheet" href="style.css">
</head>
<body>


  <form id="signupForm" class="signup-form">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <div id="usernameMessage" class="message"></div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div id="emailMessage" class="message"></div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div id="passwordMessage" class="message"></div>
    </div>
    <div class="button-container">
      <button type="submit" id="submitBtn" disabled>Submit</button>
    </div>
  </form>

<script>
  // Function to validate username
  function validateUsername() {
    const usernameInput = document.getElementById('username');
    const usernameMessage = document.getElementById('usernameMessage');
    const username = usernameInput.value.trim();
    if (username.length === 0) {
      usernameMessage.textContent = ''; // Clear message if username is empty
    } else if (username.length < 6 || !/^[a-zA-Z0-9]+$/.test(username)) {
      usernameMessage.textContent = 'Username must be alphanumeric and at least 6 characters long.';
      usernameMessage.classList.remove('valid');
    } else {
      usernameMessage.textContent = 'Username is valid.'; // Update message for valid input
      usernameMessage.classList.remove('invalid'); // Remove invalid class
      usernameMessage.classList.add('valid'); // Add valid class
    }
    validateForm(); // Call validateForm() after each validation
  }

  // Function to validate email
  function validateEmail() {
    const emailInput = document.getElementById('email');
    const emailMessage = document.getElementById('emailMessage');
    const email = emailInput.value.trim();
    if (email.length === 0) {
      emailMessage.textContent = ''; // Clear message if email is empty
    } else if (!/^\S+@\S+\.\S+$/.test(email)) {
      emailMessage.textContent = 'Email address must be in a valid format.';
      emailMessage.classList.remove('valid');
    } else {
      emailMessage.textContent = 'Email address is valid.'; // Update message for valid input
      emailMessage.classList.remove('invalid'); // Remove invalid class
      emailMessage.classList.add('valid'); // Add valid class
    }
    validateForm(); // Call validateForm() after each validation
  }

  // Function to validate password
  function validatePassword() {
    const passwordInput = document.getElementById('password');
    const passwordMessage = document.getElementById('passwordMessage');
    const password = passwordInput.value.trim();
    if (password.length === 0) {
      passwordMessage.textContent = ''; // Clear message if password is empty
    } else if (password.length < 8) {
      passwordMessage.textContent = 'Password must be at least 8 characters long.';
      passwordMessage.classList.remove('valid');
    } else {
      passwordMessage.textContent = 'Password is valid.'; // Update message for valid input
      passwordMessage.classList.remove('invalid'); // Remove invalid class
      passwordMessage.classList.add('valid'); // Add valid class
    }
    validateForm(); // Call validateForm() after each validation
  }

  // Function to enable/disable submit button based on validation
  function validateForm() {
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');

    if (usernameInput.validity.valid && emailInput.validity.valid && passwordInput.validity.valid) {
      submitBtn.disabled = false;
    } else {
      submitBtn.disabled = true;
    }
  }

  // Function to handle form submission
  function handleSubmit(event) {
    event.preventDefault(); // Prevent default form submission
    alert('Form submitted successfully!'); // Show success message
    
  }

  // Event listeners for input fields
  document.getElementById('username').addEventListener('input', validateUsername);
  document.getElementById('email').addEventListener('input', validateEmail);
  document.getElementById('password').addEventListener('input', validatePassword);

  // Event listener for form submission
  document.getElementById('signupForm').addEventListener('submit', handleSubmit);

  // Initial validation
  validateUsername();
  validateEmail();
  validatePassword();
</script>

</body>
</html>
